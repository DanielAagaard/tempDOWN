<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calc</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="CSS/cal.css" />
    <script>
        function insert(num){
            document.form.textview.value = document.form.textview.value+num
            }

        function chgclr(ctr){
            for(let te = 0;te < 19; te++){
                let ar = ["chgg1","chgg2","chgg3","chgg4","chgg5","chgg6","chgg7","chgg8","chgg9","chgg10","chgg11","chgg12","chgg13","chgg14","chgg15","chgg16","nulknap","ansbox","bhndansbox"]
                document.getElementById(ar[te]).style.backgroundColor = ctr;
                }
            }

        function chgcalclr(crr){
            document.getElementById('fullcal').style.backgroundColor = crr;
        }

        function chgtxtclr(crt){
            for(let tee = 0;tee < 19; tee++){
                let arr = ["chgg1","chgg2","chgg3","chgg4","chgg5","chgg6","chgg7","chgg8","chgg9","chgg10","chgg11","chgg12","chgg13","chgg14","chgg15","chgg16","nulknap","ansbox","bhndansbox"]
                document.getElementById(arr[tee]).style.color = crt;
                }
        }

        function chgbckclr(tcr){
            document.body.style.backgroundColor = tcr;
        }
    </script>
</head>
<body>
    <div class="main" id="fullcal">
        <div class="viewbox" id="bhndansbox" name="boxes">
        <form name="form">
            <input class="textview" id="ansbox" name = "textview" autofocus autocomplete="off">
        </form>
        <div class="caldiv">
        <table>
            <tr>
                <td><input class="button" id="chgg1" type="button" value = "C" onclick="document.form.textview.value = ''"></td>
                <td><input class="button" id="chgg2" type="button" value = "CE" onclick="document.form.textview.value = ''"></td>
                <td><input class="button" id="chgg3" type="button" value = "/"onclick="insert('/')"></td>
                <td><input class="button" id="chgg4" type="button" value = "X"onclick="insert('*')"></td>
            </tr>
            <tr>
                <td><input class="button" id="chgg5" type="button" value = "7" onclick="insert(7)"></td>
                <td><input class="button" id="chgg6" type="button" value = "8" onclick="insert(8)"></td>
                <td><input class="button" id="chgg7" type="button" value = "9" onclick="insert(9)"></td>
                <td><input class="button" id="chgg8" type="button" value = "-" onclick="insert('-')"></td>
            </tr>
            <tr>
                <td><input class="button" id="chgg9" type="button" value = "4" onclick="insert(4)"></td>
                <td><input class="button" id="chgg10" type="button" value = "5" onclick="insert(5)"></td>
                <td><input class="button" id="chgg11" type="button" value = "6" onclick="insert(6)"></td>
                <td><input class="button" id="chgg12" type="button" value = "+" onclick="insert('+')"></td>
            </tr>
            <tr>
                <td><input class="button" id="chgg13" type="button" value = "1" onclick="insert(1)"></td>
                <td><input class="button" id="chgg14" type="button" value = "2" onclick="insert(2)"></td>
                <td><input class="button" id="chgg15" type="button" value = "3" onclick="insert(3)"></td>
                <td><input class="button" id="chgg16" type="button" value = "=" onclick="document.form.textview.value = eval(document.form.textview.value)"></td>
            </tr>
            <tr>
                <td colspan="4"><input id="nulknap" id="chgg" class="button" type="button" value = "0" onclick="insert(0)"></td>
            </tr>
        </table>
    </div>
    <div id="options">
    <h2 id="knapper">Button colors</h2>
    <div class="changeclrfunc">
        <table>
            <tr>
                <td><input type="button" id="toblack" onclick="chgclr('black')"></td>
                <td><input type="button" id="togrey" onclick="chgclr('gray')"></td>
                <td><input type="button" id="towhite" onclick="chgclr('white')"></td>
                <td><input type="button" id="tored" onclick="chgclr('red')"></td>
                <td><input type="button" id="togreen" onclick="chgclr('green')"></td>
                <td><input type="button" id="toyellow" onclick="chgclr('yellow')"></td>
                <td><input type="button" id="toblue" onclick="chgclr('blue')"></td>
            </tr>
        </table>
    </div>

    <h2 id="knapper">Text Color</h2>
    <div class="changeclrfunc">
        <table>
            <tr>
                <td><input type="button" id="toblack" onclick="chgtxtclr('black')"></td>
                <td><input type="button" id="togrey" onclick="chgtxtclr('gray')"></td>
                <td><input type="button" id="towhite" onclick="chgtxtclr('white')"></td>
                <td><input type="button" id="tored" onclick="chgtxtclr('red')"></td>
                <td><input type="button" id="togreen" onclick="chgtxtclr('green')"></td>
                <td><input type="button" id="toyellow" onclick="chgtxtclr('yellow')"></td>
                <td><input type="button" id="toblue" onclick="chgtxtclr('blue')"></td>
            </tr>
        </table>
    </div>

    <h2 id="knapper">Calculator color</h2>
    <div class="changeclrfunc">
        <table>
            <tr>
                <td><input type="button" id="toblack" onclick="chgcalclr('black')"></td>
                <td><input type="button" id="togrey" onclick="chgcalclr('gray')"></td>
                <td><input type="button" id="towhite" onclick="chgcalclr('white')"></td>
                <td><input type="button" id="tored" onclick="chgcalclr('red')"></td>
                <td><input type="button" id="togreen" onclick="chgcalclr('green')"></td>
                <td><input type="button" id="toyellow" onclick="chgcalclr('yellow')"></td>
                <td><input type="button" id="toblue" onclick="chgcalclr('blue')"></td>
            </tr>
        </table>
    </div>

    <h2 id="knapper">background color</h2>
    <div class="changeclrfunc">
        <table>
            <tr>
                <td><input type="button" id="toblack" onclick="chgbckclr('black')"></td>
                <td><input type="button" id="togrey" onclick="chgbckclr('gray')"></td>
                <td><input type="button" id="towhite" onclick="chgbckclr('white')"></td>
                <td><input type="button" id="tored" onclick="chgbckclr('red')"></td>
                <td><input type="button" id="togreen" onclick="chgbckclr('green')"></td>
                <td><input type="button" id="toyellow" onclick="chgbckclr('yellow')"></td>
                <td><input type="button" id="toblue" onclick="chgbckclr('blue')"></td>
            </tr>
        </table>
    </div>

    </div>
</body>
</html>
