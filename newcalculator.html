<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calc</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="CSS/newcal.css" />
    <script src="JS/newcalculatorpage.js"></script>
</head>
<body>
    <div id="calculator">
        <form name="form" id="calresultform"><input class="calculatorresults" id="calresultbox" name = "textview" autofocus autocomplete="off"></form>
        <table cellspacing="0px" id="btntable">
            <tr>
                <td style="width:25%"><input class="btn" id="btn1" type="button" value = "C" onclick="document.form.textview.value = ''"></td>
                <td style="width:12.5%"><input class="btn" id="btn2" type="button" value = "(" onclick="insert('(')"></td>
                <td style="width:12.5%"><input class="btn" id="btn3" type="button" value = ")" onclick="insert(')')"></td>
                <td style="width:25%"><input class="btn" id="btn4" type="button" value = "%"onclick="insert('%')"></td>
                <td style="width:25%"><input class="btn" id="btn5" type="button" value = "/"onclick="insert('/')"></td>
            </tr>
            <tr>
                <td><input class="btn" id="btn6" type="button" value = "7" onclick="insert(7)"></td>
                <td colspan="2"><input class="btn" id="btn7" type="button" value = "8" onclick="insert(8)"></td>
                <td><input class="btn" id="btn8" type="button" value = "9" onclick="insert(9)"></td>
                <td><input class="btn" id="btn9" type="button" value = "x" onclick="insert('*')"></td>
            </tr>
            <tr>
                <td><input class="btn" id="btn10" type="button" value = "4" onclick="insert(4)"></td>
                <td colspan="2"><input class="btn" id="btn11" type="button" value = "5" onclick="insert(5)"></td>
                <td><input class="btn" id="btn12" type="button" value = "6" onclick="insert(6)"></td>
                <td><input class="btn" id="btn13" type="button" value = "+" onclick="insert('+')"></td>
            </tr>
            <tr>
                <td><input class="btn" id="btn14" type="button" value = "1" onclick="insert(1)"></td>
                <td colspan="2"><input class="btn" id="btn15" type="button" value = "2" onclick="insert(2)"></td>
                <td><input class="btn" id="btn16" type="button" value = "3" onclick="insert(3)"></td>
                <td><input class="btn" id="btn17" type="button" value = "-" onclick="insert('-')"></td>
            </tr>
            <tr>
                <td colspan="3"><input id="nulknap" id="btn18" class="btn" type="button" value = "0" onclick="insert(0)"></td>
                <td colspan="1"><input id="nulknap" id="btn18" class="btn" type="button" value = ',' onclick="insert('.')"></td>
                <td colspan="1"><input class="btn" id="btn19" type="button" value = "=" onclick="document.form.textview.value = eval(document.form.textview.value)"></td>
            </tr>
        </table>
    </div>
    <div class="dropdown">
        <button onclick="myFunction()" class="dropbtn">Options</button>
        <div id="myDropdown" class="dropdown-content">
          <a href="#">Link 1</a>
          <a href="#">Link 2</a>
          <a href="#">Link 3</a>
        </div>
      </div>
</body>
</html>
